<!DOCTYPE html>
<html> <head>
<title>Query-converter â€“ ER diagrams</title>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<style>
body { background: #eee; }
h1,h2,small { color: #006; font-family: sans-serif; }
h1,h2 { text-shadow: rgba(0,0,0,0.25) 2px 2px 5px; }
.modtime { float:right; opacity: 0.5; }
textarea { margin: 5px; }
svg { border: 1px solid black; max-width: 100%; object-fit: contain;}
</style>
</head>

<body>
<header>
<h1>Query Converter</h1>
</header>
<main>
<h2>ER diagrams</h2>

<form id=ERform action="qconv.cgi">
<input type="hidden" name="command" value="d">
Enter the design below, or 
<input id=example1 type=button value="Use EDU example">,
or upload a file: <input id=browse type=file accept="text/plain">
<br><textarea id=file name=file rows=10 cols=72></textarea>
<br><input type=submit value="Show ER diagram">
<input type=reset value="Clear">
</form>
<div id=ERdiagram></div>
</main>

<footer>
<div class=modtime><small>
  <!-- hhmts start -->Last modified: Mon Jan 22 22:35:35 CET 2018 <!-- hhmts end -->
  </small>
</div>
</footer>
</body>
<script>
example1.onclick=function() {
  file.value=["ENTITY Course : _code name",
              "ENTITY Teacher : _name title",
              "WEAK ENTITY CourseInstance Course Of : _period",
              "RELATIONSHIP IsTaughtBy CourseInstance -- Teacher",
              "ISA LimitedCourse Course : limitedNumberOfStudents"].join("\n")
}
browse.onchange=function() {
    var files=browse.files
    if(files.length==1) {
        var reader=new FileReader()
        reader.readAsText(files[0])
        reader.onload=function() { file.value=reader.result }
    }
}
ERform.onsubmit=function(event) {
    var fd=new FormData(ERform)
    var http=new XMLHttpRequest()
    http.onload=function() { ERdiagram.innerHTML=http.responseText }
    http.open("POST","qconv.cgi")
    http.send(fd)
    return false
}
ERform.onreset=function() { ERdiagram.innerHTML="" }
</script>
</html>
