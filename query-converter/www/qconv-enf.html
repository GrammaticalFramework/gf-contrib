<!DOCTYPE html>
<html> <head>
<title>Query-converter – Functional Dependencies, Keys &amp; Normalization</title>
<meta charset="UTF-8">
<meta name = "viewport" content = "width = device-width">
<link rel=stylesheet href="qconv.css" title="QConv">
<link rel=up href="." title="Query Converter Online">
</head>

<body>
<header>
<h1>Query Converter</h1>
</header>

<nav>
<a href="./qconv-er.html">ER modelling</a> |
<a href="./qconv-nf.html">BCNF analysis</a> |
<b>3NF and 4NF analysis</b> |
<a href="./qconv-a.html">Relational Algebra</a> |
<a href="./qconv-i.html">SQL Interpreter</a> |
<a href="qconv-xml.html">XML &amp; XPath</a>
</nav>

<main>

<h2>Third and Fourth Normal Forms</h2>

<form id=ERform action="qconv.cgi">
<table>
<tr><td colspan=2>
<input type="hidden" name="command" value="enf">
<label>1. Enter the functional dependencies below, or </label>
<input id=example1 type=button value="Use an example">,
<label>or upload a file:</label>
<input id=browse type=file accept="text/plain">
<tr><td colspan=2><textarea id=file name=file rows=10 cols=72></textarea>
<tr><td><label>2. <input type=submit value="Show…">
…3NF, 4NF</label>
<td style="text-align: right"><input type=reset value="Clear">
</table>
</form>
<div id=ERdiagram>
</div>

</main>

<footer>
<div class=modtime><small>
  <!-- hhmts start -->Last modified: Thu Feb 14 17:34:07 CET 2019 <!-- hhmts end -->
  </small>
</div>
</footer>
<script src="qconv.js"></script>
<script>
example1.onclick=function() {
  file.value=["A B C D",
	      "A -> B",
	      "B -> C",
	      "A -> C",
	      "B D ->> A"].join("\n")
}
browse.onchange=function() { uploadFileTo(file) }
function showResult(responseText) { ERdiagram.innerHTML=responseText }
ERform.onsubmit=function() {
  ERdiagram.innerHTML='<img src="loading.gif">'
  return postForm(ERform,showResult)
}
ERform.onreset=function() { ERdiagram.innerHTML="" }
</script>
</body>
</html>
